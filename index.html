<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grocery Store Management</h1>

        <div class="form-section">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
                <label for="item-quantity">Quantity:</label>
                <input type="number" id="item-quantity" required>
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" required>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Purchase Item</h2>
            <form id="purchase-item-form">
                <label for="purchase-item-name">Item Name:</label>
                <input type="text" id="purchase-item-name" required>
                <label for="purchase-item-quantity">Quantity:</label>
                <input type="number" id="purchase-item-quantity" required>
                <label for="purchase-item-price">Price:</label>
                <input type="number" id="purchase-item-price" required>
                <button type="submit">Purchase</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Sell Item</h2>
            <form id="sell-item-form">
                <label for="sell-item-name">Item Name:</label>
                <input type="text" id="sell-item-name" required>
                <label for="sell-item-quantity">Quantity:</label>
                <input type="number" id="sell-item-quantity" required>
                <button type="submit">Sell</button>
            </form>
        </div>

        <div class="inventory-section">
            <h2>Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory items will be displayed here -->
                </tbody>
            </table>
        </div>

        <div class="invoice-section">
            <h2>Invoices</h2>
            <div id="invoices">
                <!-- Invoices will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
